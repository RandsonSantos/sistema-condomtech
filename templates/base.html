<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema de Orçamento{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Sistema de Orçamentos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          {% if session.get('usuario_id') %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard_principal') }}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_usuarios') }}">Usuários</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('empresa') }}">Empresa</a></li>
            <li class="nav-item"><a class="nav-link text-warning" href="{{ url_for('logout') }}">Sair</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
          {% endif %}
        </ul>

        <form method="GET" action="{{ url_for('buscar_ordens') }}" class="d-flex mt-2 mt-lg-0">
          <div class="input-group">
            <input type="text" name="busca" class="form-control" placeholder="Buscar O.S. por cliente, status ou data...">
            <button type="submit" class="btn btn-outline-primary">Buscar</button>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container my-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-light text-center text-muted py-3 mt-auto">
    <div class="container">
      <small class="d-block">
        © {{ datetime.utcnow().year }} RandsonPro
      </small>
      <small class="d-block">
        <a href="https://wa.me/5563984740162" class="text-decoration-none text-success" target="_blank">
          <i class="bi bi-whatsapp"></i> (63) 9 8474-0162
        </a>
      </small>
      <small class="d-block">
        Sistema de Orçamento
      </small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
